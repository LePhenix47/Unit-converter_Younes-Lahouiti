<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="This repository contains the code for the length, weight AND temperature unit converter" />
  <meta color="color-scheme" content="dark light" />
  <meta name="robots" content="index, follow" />

  <!-- Title -->
  <title>Unit converter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./converter-icon.png" type="image/gif" />

  <!-- JS -->
  <script defer src="./js/length-convert.js"></script>
  <script defer src="./js/weight-convert.js"></script>
  <script defer src="./js/temperature-convert.js"></script>
</head>

<body>
  <main class="main">
    <h1 class="main__title">Unit converter</h1>
    <div class="main__card">

      <section class="main__section main__section-length">
        <h2>Length conversion ğŸ“</h2>

        <div class="main__input-labels">

          <div class="main__wrapper">

            <label for="length" class="main__label">Enter the length
            </label>
            <input type="number" name="length" id="length" class="main__input" min="0.0" />

            <div class="main__unit-selection">
              <select name="length-unit-to-br-converted" id="length-unit-to-be-converted"
                class="main__select main__select-length" data-select-type="input">

                <option value="Please select a value">---</option>

                <option value="millimeters">Millimeters (mm)</option>
                <option value="centimeters">Centimeters (cm)</option>
                <option value="meters">Meters (m)</option>
                <option value="kilometers">Kilometers (km)</option>
                <option value="miles">Miles (mi)</option>
                <option value="inches">Inches (in)</option>
                <option value="feet">Feet (ft)</option>
                <option value="yards">Yards (yd)</option>

              </select>
            </div>
          </div>
          <div class="main__wrapper">

            <label for="length" class="main__label">Result
            </label>
            <input type="text" name="length" id="length" class="main__input main__input-length-result" disabled
              min="0" />

            <div class="main__unit-selection">
              <select name="length-unit-to-convert" id="length-unit-to-convert" class="main__select main__select-length"
                data-select-type="result">

                <option value="Please select a value">---</option>

                <option value="millimeters">Millimeters (mm)</option>
                <option value="centimeters">Centimeters (cm)</option>
                <option value="meters">Meters (m)</option>
                <option value="kilometers">Kilometers (km)</option>
                <option value="miles">Miles (mi)</option>
                <option value="inches">Inches (in)</option>
                <option value="feet">Feet (ft)</option>
                <option value="yards">Yards (yd)</option>

              </select>
            </div>
          </div>


        </div>
      </section>

      <section class="main__section main__section-weight">
        <h2>Weight conversion âš–</h2>

        <div class="main__input-labels">

          <div class="main__wrapper">

            <label for="weight" class="main__label">Enter the weight
            </label>
            <input type="number" name="weight" id="weight" class="main__input" min="0" />

            <div class="main__unit-selection">
              <select name="weight-unit-to-be-converted" id="weight-unit-to-be-converted"
                class="main__select main__select-weight" data-select-type="input">
                <option value="Please select a value">---</option>

                <option value="kilograms">Kilograms (kg)</option>
                <option value="grams">Grams (g)</option>
                <option value="milligrams">Milligrams (mg)</option>
                <option value="pounds">Pounds (lbs)</option>
                <option value="stone">Stone (st)</option>
                <option value="ounce">Ounce (oz)</option>

              </select>
            </div>
          </div>
          <div class="main__wrapper">

            <label for="weight" class="main__label">Result
            </label>
            <input type="text" name="weight" id="weight" class="main__input main__input-weight-result" disabled
              min="0" />

            <div class="main__unit-selection">
              <select name="weight-unit-to-convert" id="weight-unit-to-convert" class="main__select main__select-weight"
                data-select-type="result">
                <option value="Please select a value">---</option>

                <option value="kilograms">Kilograms (kg)</option>
                <option value="grams">Grams (g)</option>
                <option value="milligrams">Milligrams (mg)</option>
                <option value="pounds">Pounds (lbs)</option>
                <option value="stone">Stone (st)</option>
                <option value="ounces">Ounce (oz)</option>

              </select>
            </div>
          </div>


        </div>
      </section>

      <section class="main__section main__section-temperature">
        <h2>Temperature conversion ğŸŒ¡</h2>

        <div class="main__input-labels">

          <div class="main__wrapper">

            <label for="temperature" class="main__label">Enter the temperature
            </label>
            <input type="number" name="temperature" id="temperature" class="main__input" />

            <div class="main__unit-selection">
              <select name="temperature-unit-to-be-converted" id="temperature-unit-to-be-converted"
                class="main__select main__select-temperature" data-select-type="input">
                <option value="Please select a value">---</option>

                <option value="celsius">Celsius (Â°C)</option>
                <option value="fahrenheit">Fahrenheit (Â°F)</option>
                <option value="kelvin">Kelvin (Â°K)</option>

              </select>
            </div>
          </div>
          <div class="main__wrapper">

            <label for="temperature" class="main__label">Result
            </label>
            <input type="text" name="temperature" id="temperature" class="main__input main__input-temperature-result"
              disabled />

            <div class="main__unit-selection">
              <select name="temperature-unit-to-convert" id="temperature-unit-to-convert"
                class="main__select main__select-temperature" data-select-type="result">
                <option value="Please select a value">---</option>

                <option value="celsius">Celsius (Â°C)</option>
                <option value="fahrenheit">Fahrenheit (Â°F)</option>
                <option value="kelvin">Kelvin (Â°K)</option>

              </select>
            </div>
          </div>


        </div>
      </section>




    </div>
  </main>

</body>

</html>
